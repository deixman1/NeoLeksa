<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Chat NeoLeksa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Caveat', cursive;
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
    }
    html, #chat {
      width: 100%;
      height: 100%;
    }
    body {
      background: linear-gradient(to top left, rgba(176, 224, 230, 0.2), rgba(255, 192, 203, 0.2));
    }
    #chat {
      width: 100%;
      height: 100%;
    }
    #chat > div {
      margin-top: 5px;
      padding-left: 10px;
      border-radius: 10px;
      background-color: rgba(169, 169, 169, 0.2);
      width: 100%;
    }
    #chat > div > p {
      margin: 0;
    }
    #chat > div > h3 {
      margin: 0;
    }
    #title {
      color:              white;
      background: rgba(59, 2, 6, 0.05);
      text-align:         center;
      font-size: 40px;
      margin:             0;
    }
  </style>
</head>
<body>
  <div id="title">Чатик NeoLeksa</div>
  <div id="chat">
  </div>
  <script src="tmi.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
